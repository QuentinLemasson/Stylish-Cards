<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stupidly Stylish Cards</title>
        <link rel="stylesheet" href="styles/cards.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <section id="cards">
                <div class="card small">
                    <img src="./images/Deck_1/Cat_4.png">
                </div>
                <div class="card big">
                    <img src="./images/Deck_1/Alpaca_3.png">
                </div>
                <div class="card small">
                    <img src="./images/Deck_1/Cat_3.png">
                </div>
                <div class="card big">
                    <img src="./images/Deck_1/Alpaca_4.png">
                </div>
                <div class="card small">
                    <img src="./images/Deck_1/Cat_2.png">
                </div>
                <div class="card big">
                    <img src="./images/Deck_1/Alpaca_2.png">
                </div>
                <div class="card small">
                    <img src="./images/Deck_1/Cat_1.png">
                </div>
                <div class="card big">
                    <div class="holo"><p>Fear my wrath !</p></div>
                    <img src="./images/Deck_1/Alpaca_1.png">
                </div>
            </section>
            <section id="actions">
                <button id="reject">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button id="like">
                    <i class="fa-solid fa-heart"></i>
                </button>
            </section>
        </main>
        <script src="cards.js"></script>
    </body>
</html>
